<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="white" rx="20" ry="20"/>
  
  <!-- Cell shape backdrop -->
  <circle cx="200" cy="150" r="80" fill="#012a5d" opacity="0.08" />
  
  <!-- Neural network pattern with better spacing -->
  <g stroke="#012a5d" stroke-width="1.5" opacity="0.2">
    <!-- Network nodes -->
    <circle cx="120" cy="100" r="6" fill="#012a5d" />
    <circle cx="200" cy="80" r="6" fill="#012a5d" />
    <circle cx="280" cy="100" r="6" fill="#012a5d" />
    <circle cx="100" cy="160" r="6" fill="#012a5d" />
    <circle cx="200" cy="220" r="6" fill="#012a5d" />
    <circle cx="300" cy="160" r="6" fill="#012a5d" />
    
    <!-- Network connections -->
    <line x1="120" y1="100" x2="200" y2="80" />
    <line x1="200" y1="80" x2="280" y2="100" />
    <line x1="100" y1="160" x2="200" y2="220" />
    <line x1="200" y1="220" x2="300" y2="160" />
    <line x1="120" y1="100" x2="100" y2="160" />
    <line x1="280" y1="100" x2="300" y2="160" />
    <line x1="200" y1="80" x2="200" y2="220" />
    <line x1="100" y1="160" x2="280" y2="100" />
    <line x1="120" y1="100" x2="300" y2="160" />
  </g>
  
  <!-- Logo text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="64" text-anchor="middle" fill="#012a5d">CyteType</text>
  
  <!-- Circuit-like lines representing AI processing -->
  <g stroke="#012a5d" stroke-width="1.5" opacity="0.3" fill="none">
    <path d="M130,200 L130,190 L170,190 L170,200" />
    <path d="M180,200 L180,190 L220,190 L220,200" />
    <path d="M230,200 L230,190 L270,190 L270,200" />
  </g>
</svg>